<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/null.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <div class="title">{{title}}</div>
            <div class="form-control">
                <input type="text" v-bind:placeholder="placeholderString" v-bind:value="inputValue" v-on:input="inputChangeHandler" v-on:keypress="inputKeyPress"/>
            </div>
            <button class="btn" v-on:click="addNewNote">Добавить</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="listItem" v-for="(myNote, i) in notes">
                    ► {{ myNote }}
                    <button class="btn danger" v-on:click="removeNote(i)">Удалить</button>
                </li>
            </ul>
            <div class="title-text" v-if="notes.length === 0">Заметок пока нет</div>
            <hr />
            <span class="all-notes">Общее количество заметок: {{ notes.length }}</span>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/app.js"></script>
</body>
</html>
